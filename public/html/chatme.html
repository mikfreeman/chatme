
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ChatMe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
  
  .message-area{
    height: 400px;
    overflow:scroll;
  }

  </style>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-default" role="navigation">

    <div class="navbar-header">
      <a class="navbar-brand" href="#">NodeJs Chatme Client</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nickname" id="nickname">
        </div>
        <button id="changeNickname" class="btn btn-default">Change</button>
      </form>

    </div>
  </nav>



  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <ul id="roomsList" class="nav nav-pills nav-stacked">
          <li style="margin-bottom:10px">Rooms<button class="btn-mini pull-right"  href="#createRoomModal" data-toggle="modal"><span class="glyphicon glyphicon-plus"></span></button></li>
        </ul>
      </div>
      <div class="col-md-9">
        <div class="jumbotron message-area" style="font-size : 14px">
        </div>
        <form class="form-inline" role="form">
          <div class="form-group">
    
          <input type="text" class="form-control" id="message" placeholder="Chat ..."/>
          
        </div>
        <button id="sendButton" class="btn">Send</button>
        </form>  
      
    </div>

    <hr>

    <footer>
      <p>&copy; Nobody :)</p>
    </footer>

  </div> 

      <div id="createRoomModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Add Room</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="roomName" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="roomName" placeholder="Room Name ...">
                </div>
              </div>
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="createRoom" type="button" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>

      <script src='/socket.io/socket.io.js' type='text/javascript'></script>
      <script src="/js/jquery-1.9.1.js"></script>
      <script src="/js/ba-tiny-pubsub.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/chatme-client.js"></script>
      <script src="/js/chatme-client-ui.js"></script>

    </body>
    </html>
