
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ChatMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      .message-area{
        height: 300px;
        overflow:scroll;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">NodeJs ChatMe Client</a>
          
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul id="roomsList" class="nav nav-list">
              <li class="nav-header" style="margin-bottom:5px">
                Rooms
                <button class="btn-mini pull-right"  href="#createRoomModal" data-toggle="modal"><i class="icon-plus"></i></button>
              </li>
              <!--li id="lobby" class="active"><a href="#">Lobby</a></li-->
              <!--li id="programming"><a href="#">Programming</a></li-->
              <!--li><a href="#">Sci Fi</a></li-->
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit message-area">
          </div>
          <div class="form-inline">
            <input id="message" type="text" class="input-large" placeholder="Chat ...">
            <button id="sendButton" class="btn">Send</button>
          </div>
        </div><!--/row-->
      </div>

      <hr>

      <footer>
        <p>&copy; Nobody :)</p>
      </footer>

    </div><!--/.fluid-container-->

    <div id="createRoomModal" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add Room</h3>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="roomName">Room Name</label>
            <div class="controls">
              <input id="roomName" type="text" class="input-large" placeholder="Room Name ...">
            </div>
          </div>  
        </div>
      </div>  
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
        <a id="createRoom" href="#" class="btn btn-primary">Create</a>
      <div>
    </div>  

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src="/js/jquery-1.9.1.js"></script>
    <script src="/js/ba-tiny-pubsub.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/chatme-client.js"></script>
    <script src="/js/chatme-client-ui.js"></script>

  </body>
</html>
